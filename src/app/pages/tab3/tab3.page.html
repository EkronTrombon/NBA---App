<ion-header no-border>
    <ion-toolbar color="primary" text-center>
        <ion-title>NBA News</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let n of news; let i = index">
            <app-news [news]="n" [i]="i"></app-news>
        </ion-item>
    </ion-list>
</ion-content>
