<ion-content class="backImg" fullscreen>
    <ion-slides [options]="slideOpts">
        <ion-slide>
            <ion-row>
                <ion-col size="12">
                    <ion-card class="bgCard">
                        <ion-card-content>
                            <img src="assets/img/homeLogo.png" class="homeLogo">
                            <br/>
                            <ion-button class="btnStart" expand="block" fill="outline" (click)="goHome()">Start</ion-button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-slide>
    </ion-slides>
</ion-content>
