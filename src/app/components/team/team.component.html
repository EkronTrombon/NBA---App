<ion-header no-border>
    <ion-toolbar color="primary" text-center>
        <ion-title>{{ team.City }} {{ team.Name }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-label class="titulo">
        <!-- <h1>{{ team.City }} {{ team.Name }}</h1> -->
    </ion-label>
    <img class="teamLogo" [src]="team.WikipediaLogoUrl">
    <ion-grid>
        <ion-row>
            <ion-col size="6" text-center>
                <ion-chip color="primary">
                    <ion-label>{{team.Division}} division</ion-label>
                </ion-chip>
            </ion-col>
            <ion-col size="6" text-center>
                <ion-chip color="secondary">
                    <ion-label>{{team.Conference}} conference</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-segment (ionChange)="segmentChanged($event)">
                    <ion-segment-button value="stats" layout="icon-start" checked>
                        <ion-label>Season stats</ion-label>
                        <ion-icon name="stats"></ion-icon>
                    </ion-segment-button>
                    <ion-segment-button value="stadium" layout="icon-start">
                        <ion-label>Stadium info</ion-label>
                        <ion-icon name="basketball"></ion-icon>
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>
        <app-team-stats *ngIf="selSegment === 'stats'" [stats]="teamStats"></app-team-stats>
        <app-stadium *ngIf="selSegment === 'stadium'" [stadium]="teamStadium"></app-stadium>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-button (click)="closeModal()" color="secondary" expand="block" fill="solid" size="small">Close</ion-button>
</ion-footer>
