<ion-header no-border>
    <ion-toolbar color="primary" text-center>
        <ion-title>Player info</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img src="../../../assets/img/playerBkgrd2.jpg" class="teamLogo" />
    <div class="titulo">{{ playerInfo.FirstName }} {{ playerInfo.LastName }}</div>
    <div class="subTitle">{{ teamName }}</div>
    <ion-grid>
        <ion-row>
            <ion-col size="4" text-center>
                <ion-chip color="primary">
                    <ion-icon name="shirt"></ion-icon>
                    <ion-label>{{ playerInfo.Jersey }}</ion-label>
                </ion-chip>
            </ion-col>
            <ion-col size="4" class="poster-detalle-sobre">
                <img [src]="playerInfo.PhotoUrl" class="playerImg" *ngIf="playerInfo.PhotoUrl">
            </ion-col>
            <ion-col size="4" text-center>
                <ion-chip color="secondary">
                    <ion-icon name="move"></ion-icon>
                    <ion-label>{{ playerInfo.Position }}</ion-label>
                </ion-chip>
            </ion-col>
        </ion-row>
        <ion-segment (ionChange)="segmentChanged($event)">
            <ion-segment-button value="bio" layout="icon-start" checked>
                <ion-label>Bio</ion-label>
                <ion-icon name="person"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="stats" layout="icon-start">
                <ion-label>Stats</ion-label>
                <ion-icon name="stats"></ion-icon>
            </ion-segment-button>
        </ion-segment>
        <app-player-bio *ngIf="selSegment === 'bio'" [playerBio]="playerInfo"></app-player-bio>
        <app-player-stats *ngIf="selSegment === 'stats'" [playerStats]="playerStats"></app-player-stats>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-button (click)="closeModal()" color="secondary" expand="block" fill="solid" size="small">Close</ion-button>
</ion-footer>
